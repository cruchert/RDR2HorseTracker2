<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDR2 Horse Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; }
        h2 { margin-top: 20px; }
        h3 { margin-left: 10px; }
        label { display: block; margin-left: 20px; }
    </style>
</head>
<body>
    <h1>RDR2 Horse Tracker</h1>
    <script>
        const horseData = {
            "Story Mode": {
                "American Paint": {"Overo":{"source":"Wild"},"Tobiano":{"source":"Wild"},"Splashed White":{"source":"Stable","stable":"Tumbleweed Stable"},"Grey Overo":{"source":"Stable","stable":"Valentine Stable"}},
                "American Standardbred": {"Palomino":{"source":"Wild"},"Silvery Grey":{"source":"Wild"},"Black":{"source":"Stable","stable":"Tumbleweed Stable"},"Buckskin":{"source":"Stable","stable":"Valentine Stable"}},
                "Andalusian": {"Dark Bay":{"source":"Stable","stable":"Strawberry Stable"},"Rose Grey":{"source":"Stable","stable":"Van Horn Stable"}},
                "Appaloosa": {"Blanket":{"source":"Wild"},"Leopard":{"source":"Wild"},"Brown Leopard":{"source":"Stable","stable":"Tumbleweed Stable"},"Leopard Blanket":{"source":"Stable","stable":"Van Horn Stable"}},
                "Arabian": {"White":{"source":"Wild"},"Black":{"source":"Stable","stable":"Saint Denis Stable"},"Rose Grey Bay":{"source":"Stable","stable":"Blackwater Stable"}},
                "Ardennes": {"Bay Roan":{"source":"Stable","stable":"Scarlett Meadows Stable"},"Strawberry Roan":{"source":"Stable","stable":"Valentine Stable"}},
                "Dutch Warmblood": {"Cremello":{"source":"Wild"},"Sooty Buckskin":{"source":"Stable","stable":"Scarlett Meadows Stable"},"Seal Brown":{"source":"Stable","stable":"Valentine Stable"},"Chocolate Roan":{"source":"Stable","stable":"Saint Denis Stable"}},
                "Hungarian Halfbred": {"Flaxen Chestnut":{"source":"Wild"},"Piebald Tobiano":{"source":"Wild"},"Dark Dapple Grey":{"source":"Stable","stable":"Valentine Stable"}},
                "Morgan": {"Bay":{"source":"Wild"},"Palomino":{"source":"Wild"},"Bay Roan":{"source":"Stable","stable":"Valentine Stable"},"Flaxen Chestnut":{"source":"Stable","stable":"Tumbleweed Stable"}},
                "Mustang": {"Grullo Dun":{"source":"Wild"},"Wild Bay":{"source":"Wild"},"Tiger Striped Bay":{"source":"Wild"}},
                "Nokota": {"Blue Roan":{"source":"Wild"},"White Roan":{"source":"Wild"},"Reverse Dapple Roan":{"source":"Stable","stable":"Saint Denis Stable"}},
                "Shire": {"Dark Bay":{"source":"Story Only","note":"Mission-specific"},"Light Grey":{"source":"Story Only","note":"Mission-specific"},"Raven Black":{"source":"Story Only","note":"Mission-specific"}},
                "Suffolk Punch": {"Sorrel":{"source":"Wild"},"Red Chestnut":{"source":"Wild"}},
                "Tennessee Walker": {"Black Rabicano":{"source":"Wild"},"Chestnut":{"source":"Wild"},"Dapple Bay":{"source":"Wild"},"Red Roan":{"source":"Wild"},"Flaxen Roan":{"source":"Stable","stable":"Valentine Stable"}},
                "Thoroughbred": {"Brindle":{"source":"Wild"},"Blood Bay":{"source":"Stable","stable":"Valentine Stable"},"Dapple Grey":{"source":"Stable","stable":"Saint Denis Stable"}},
                "Turkoman": {"Dark Bay":{"source":"Stable","stable":"Saint Denis Stable"},"Gold":{"source":"Stable","stable":"Saint Denis Stable"},"Silver":{"source":"Stable","stable":"Blackwater Stable"}}
            },
            "Online Mode": {
                "American Paint": {"Overo":{"source":"Stable","stable":"Any Stable"},"Tobiano":{"source":"Stable","stable":"Any Stable"},"Splashed White":{"source":"Stable","stable":"Any Stable"},"Grey Overo":{"source":"Stable","stable":"Any Stable"}},
                "American Standardbred": {"Palomino":{"source":"Stable","stable":"Any Stable"},"Silvery Grey":{"source":"Stable","stable":"Any Stable"},"Black":{"source":"Stable","stable":"Any Stable"},"Buckskin":{"source":"Stable","stable":"Any Stable"}},
                "Andalusian": {"Dark Bay":{"source":"Stable","stable":"Any Stable"},"Rose Grey":{"source":"Stable","stable":"Any Stable"}},
                "Appaloosa": {"Blanket":{"source":"Stable","stable":"Any Stable"},"Leopard":{"source":"Stable","stable":"Any Stable"},"Brown Leopard":{"source":"Stable","stable":"Any Stable"},"Leopard Blanket":{"source":"Stable","stable":"Any Stable"}},
                "Arabian": {"White":{"source":"Stable","stable":"Any Stable"},"Black":{"source":"Stable","stable":"Any Stable"},"Rose Grey Bay":{"source":"Stable","stable":"Any Stable"}},
                "Ardennes": {"Bay Roan":{"source":"Stable","stable":"Any Stable"},"Strawberry Roan":{"source":"Stable","stable":"Any Stable"}},
                "Breton": {"Red Roan":{"source":"Stable","stable":"Any Stable","note":"Bounty Hunter Role"},"Mealy Dapple Bay":{"source":"Stable","stable":"Any Stable","note":"Bounty Hunter Role"},"Steel Grey":{"source":"Stable","stable":"Any Stable","note":"Bounty Hunter Role"}},
                "Dutch Warmblood": {"Cremello":{"source":"Stable","stable":"Any Stable"},"Sooty Buckskin":{"source":"Stable","stable":"Any Stable"},"Seal Brown":{"source":"Stable","stable":"Any Stable"},"Chocolate Roan":{"source":"Stable","stable":"Any Stable"}},
                "Gypsy Cob": {"Piebald":{"source":"Stable","stable":"Any Stable","note":"Naturalist Role"},"Skewbald":{"source":"Stable","stable":"Any Stable","note":"Naturalist Role"}},
                "Hungarian Halfbred": {"Flaxen Chestnut":{"source":"Stable","stable":"Any Stable"},"Piebald Tobiano":{"source":"Stable","stable":"Any Stable"},"Dark Dapple Grey":{"source":"Stable","stable":"Any Stable"}},
                "Kladruber": {"Cremello":{"source":"Stable","stable":"Any Stable","note":"Trader Role"},"Grey Overo":{"source":"Stable","stable":"Any Stable","note":"Trader Role"}},
                "Morgan": {"Bay":{"source":"Stable","stable":"Any Stable"},"Palomino":{"source":"Stable","stable":"Any Stable"},"Bay Roan":{"source":"Stable","stable":"Any Stable"},"Flaxen Chestnut":{"source":"Stable","stable":"Any Stable"}},
                "Mustang": {"Grullo Dun":{"source":"Stable","stable":"Any Stable"},"Wild Bay":{"source":"Stable","stable":"Any Stable"},"Tiger Striped Bay":{"source":"Stable","stable":"Any Stable"}},
                "Nokota": {"Blue Roan":{"source":"Stable","stable":"Any Stable"},"White Roan":{"source":"Stable","stable":"Any Stable"},"Reverse Dapple Roan":{"source":"Stable","stable":"Any Stable"}},
                "Suffolk Punch": {"Sorrel":{"source":"Stable","stable":"Any Stable"},"Red Chestnut":{"source":"Stable","stable":"Any Stable"}},
                "Tennessee Walker": {"Black Rabicano":{"source":"Stable","stable":"Any Stable"},"Chestnut":{"source":"Stable","stable":"Any Stable"},"Dapple Bay":{"source":"Stable","stable":"Any Stable"},"Red Roan":{"source":"Stable","stable":"Any Stable"},"Flaxen Roan":{"source":"Stable","stable":"Any Stable"}},
                "Thoroughbred": {"Brindle":{"source":"Stable","stable":"Any Stable"},"Blood Bay":{"source":"Stable","stable":"Any Stable"},"Dapple Grey":{"source":"Stable","stable":"Any Stable"}},
                "Turkoman": {"Dark Bay":{"source":"Stable","stable":"Any Stable"},"Gold":{"source":"Stable","stable":"Any Stable"},"Silver":{"source":"Stable","stable":"Any Stable"}}
            }
        };

        let html = '';
        for (const mode in horseData) {
            html += `<h2>${mode}</h2>`;
            for (const breed in horseData[mode]) {
                html += `<h3>${breed}</h3>`;
                for (const coat in horseData[mode][breed]) {
                    const data = horseData[mode][breed][coat];
                    let sourceText = data.source === "Wild" ? "Found in the wild" : 
                                    data.source === "Stable" ? `Purchased at ${data.stable}` : 
                                    "Story Mode only";
                    if (data.note) sourceText += ` (${data.note})`;
                    const id = `${mode}-${breed}-${coat}`.replace(/\s/g, "-");
                    html += `<label><input type="checkbox" id="${id}" onchange="saveState(this)"> ${coat} - ${sourceText}</label>`;
                }
            }
        }
        document.body.insertAdjacentHTML('beforeend', html);

        function saveState(checkbox) {
            localStorage.setItem(checkbox.id, checkbox.checked);
        }

        for (const mode in horseData) {
            for (const breed in horseData[mode]) {
                for (const coat in horseData[mode][breed]) {
                    const id = `${mode}-${breed}-${coat}`.replace(/\s/g, "-");
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        checkbox.checked = localStorage.getItem(id) === "true";
                        checkbox.onchange = () => saveState(checkbox);
                    }
                }
            }
        }
    </script>
</body>
</html>
